<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Observer</title>
</head>
<body>
  <script src="Student.js"></script>
  <script src="Teacher.js"></script>
  <script>
    let teacher = new Teacher();
    let liLei = new Student("liLei");
    let lianJie = new Student("lianJie");
    let wangZhao = new Student("wangZhao");
    teacher.registerObserver(liLei);
    teacher.registerObserver(lianJie);
    teacher.registerObserver(wangZhao);
    console.log(wangZhao === teacher.stuList[2]);
    teacher.set_phone("12345");
    lianJie.show();
    liLei.show();
    wangZhao.show();

    teacher.removeObserver(wangZhao);
    teacher.set_phone("54321");
    lianJie.show();
    liLei.show();
    wangZhao.show();
  </script>
</body>
</html>
